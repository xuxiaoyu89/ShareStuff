{% include "header.html" %}
    <div id="login_register_container">
        <div class="message">
            <p> {{ message }} </p>
        </div>
        <form id="login_register_form" method="post" action="register">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <div id="login_register_button">
                <input type="submit" name="submit" value="register" />
            </div>
        </form>
    </div>
{% include "footer.html" %}
