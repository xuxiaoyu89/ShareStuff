{% include "header.html" %}
    {% if message %}
        <div class="message">
            error: {{message}}
        </div>
    {% endif %}
    <div class="info">
        <b>note:</b><br>
        <b>images</b>: only images smaller than 1MB are allowed<br>
        <b>tags</b>: seperate by space <br>
        <b>time format</b>: hh:mm PM or AM <br>
    </div>
    <div class="form_container">
        <div class='form'>
            <form id="addResource_form" method="post" enctype="multipart/form-data" action="/addResource">
                <h2>Add your resource here</h2>
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" name="submit" value="add" />
            </form>
        </div>
    </div>
{% include "footer.html" %}
